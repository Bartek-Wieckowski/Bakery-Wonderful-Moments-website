<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to BAKERY website </title>

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- **--HEADER--** -->
    <header class="lay-header" id="header">
        <nav class="nav basic-container flex">
            <a href="#" class="nav__logo">WONDERFUL MOMENTS</a>

            <div class="nav__menu nav__menu--js">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link">START</a></li>
                    <li class="nav__item"><a href="#about" class="nav__link">ABOUT</a></li>
                    <li class="nav__item"><a href="#products" class="nav__link">PRODUCTS</a></li>
                    <li class="nav__item"><a href="#contact" class="nav__link">CONTACT</a></li>

                    <li><i class='bx bx-moon change-theme' id="theme-button"></i></li>
                </ul>
            </div>

            <div class="nav__toggle nav__toggle--js">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>
    <main class="main">
        <!-- **--HOME--** -->
        <section class="home" id="home">
            <div class="home__container basic-container grid">
                <article class="home__data">
                    <h1 class="home__title">Wonderful taste <br> Wonderful moments!</h1>
                    <h2 class="home__subtitle">Try the best food of <br> the ours bakery.</h2>
                    <a href="#" class="button">View Menu</a>
                </article>
                <img src="/img/mixbakery.png" alt="The picture shows a lot of manufacturers." class="home__img">

        </section>
